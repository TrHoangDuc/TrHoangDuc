<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alivio</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Domine:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <h1 style="color: rgb(150, 216, 44)">Alivio</h1>
      </div>

      <div class="link">
        <span id="a">Why Alivio</span>
        <span id="b">Solutions</span>
        <span id="c">Community</span>
        <span id="d">Pricing</span>
      </div>

      <div class="sign">
        <span>Sign in</span>
        <button class="button">Start Trial</button>
      </div>
    </nav>

    <div class="body">
      <div class="content">
        <h1 style="color: rgb(150, 216, 44)">Be aware,</h1>
        <h1 style="color: rgb(150, 216, 44)">Manage well.</h1>
        <p>
          Everyone experience stress in different ways. Let Alivio guide you, in
          a personalized journal experience, to overcome your stress.
        </p>
        <br />
        <button class="button">Find Your Way</button>
      </div>
    </div>
  </body>
</html>
